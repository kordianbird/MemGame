<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="head hide">
        <h1>MEM CARD!</h1>
        <img src="assets/images/memgamelogo.png" alt="">
    </div>
    <div class="center hide">
        <button id="game" onclick="unhide(); startGame()">Play</button>
    </div> 

    <div class="container jscon unhide" style="display:none">
        <div class="tile tile-red card" data-tile="red"></div>
        <div class="tile tile-green card" data-tile="green"></div>
        <div class="tile tile-blue card" data-tile="blue"></div>
        <div class="tile tile-yellow card" data-tile="yellow"></div>
        <div class="tile tile-pink card" data-tile="pink"></div>
        <div class="tile tile-purple card" data-tile="purple"></div>
        <div class="tile tile-grey card" data-tile="grey"></div>
        <div class="tile tile-aqua card" data-tile="aqua"></div>
        <div class="tile tile-orange card" data-tile="orange"></div>
    </div>
    <div id="gamescore" class="unhide" style="display:none">
        <h2 class="score">Score:</h2>
    </div>
    <span></span>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
