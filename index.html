<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    
    <header class="head hide">
        <h1 class="heading">MEM TILES!</h1>
        <img src="assets/images/memgamelogo.png" alt="">
    </header>

    <section class="tile-container unclick hidden" >
        <div class="tile tile-red card" data-tile="red"></div>
        <div class="tile tile-green card" data-tile="green"></div>
        <div class="tile tile-blue card" data-tile="blue"></div>
        <div class="tile tile-yellow card" data-tile="yellow"></div>
        <div class="tile tile-pink card" data-tile="pink"></div>
        <div class="tile tile-purple card" data-tile="purple"></div>
        <div class="tile tile-grey card" data-tile="grey"></div>
        <div class="tile tile-aqua card" data-tile="aqua"></div>
        <div class="tile tile-orange card" data-tile="orange"></div>
    </section>

    <footer class="info-section">
      <button class="startBtn">Start</button>
      <span class="info hidden"></span>
    </footer>

    <div>
        <audio src="assets/sound/zapsplat_multimedia_game_sound_brick_set_down_001_67447.mp3" data-sound="red"></audio>
    </div>
    <div>
        <audio src="assets/sound/zapsplat_multimedia_game_sound_brick_set_down_001_67447.mp3" data-sound="green"></audio>
    </div>
    <div>
        <audio src="assets/sound/zapsplat_multimedia_game_sound_brick_set_down_001_67447.mp3" data-sound="blue"></audio>
    </div>
    <div>
        <audio src="assets/sound/zapsplat_multimedia_game_sound_brick_set_down_001_67447.mp3" data-sound="yellow"></audio>
    </div>
    <div>
        <audio src="assets/sound/zapsplat_multimedia_game_sound_brick_set_down_001_67447.mp3" data-sound="pink"></audio>
    </div>
    <div>
        <audio src="assets/sound/zapsplat_multimedia_game_sound_brick_set_down_001_67447.mp3" data-sound="purple"></audio>
    </div>
    <div>
        <audio src="assets/sound/zapsplat_multimedia_game_sound_brick_set_down_001_67447.mp3" data-sound="grey"></audio>
    </div>
    <div>
        <audio src="assets/sound/zapsplat_multimedia_game_sound_brick_set_down_001_67447.mp3" data-sound="aqua"></audio>
    </div>
    <div>
        <audio src="assets/sound/zapsplat_multimedia_game_sound_brick_set_down_001_67447.mp3" data-sound="orange"></audio>

</html>
